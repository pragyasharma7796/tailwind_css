<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="input.css">

    <title>Task1</title>
</head>
<body>
    <div class="grid grid-cols-3 mt-20">
        <div class="col-span-2 text-center gap-2">
            <div><h3 class="font-bold text-lg ">Login</h3>
                <p class="text-gray-500">Enter Your Credential</p>
            </div>
            <div class="my-4"><button class="border-2 border-spacing-4 border-gray-200 w-80"><img class="h-6 w-6 inline-block" src="images/google_icon.png" alt=""> Login with Google </button></div>
        <div class=" justify-center flex">
            <form class="w-80" action="#" method="POST">
                <div>
                  <label for="email" class="block text-sm font-medium leading-6 text-gray-900 text-left">Email address</label>
                  <div class="mt-2">
                    <input id="email" name="email" type="email" placeholder=" email@gmail.com" autocomplete="email" required class="block w-full  border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
          
                <div>
                  <div class="flex items-center justify-between mt-2">
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="text-sm">
                      <a href="#" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
                    </div>
                  </div>
                  <div class="mt-2">
                    <input id="password" placeholder=" password" name="password" type="password" autocomplete="current-password" required class="block w-full  border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                  </div>
                </div>
          
                <div class="mt-4">
                  <button type="submit" class="flex w-full justify-center rounded-md bg-blue-500 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
                <div><span class="text-gray-500"> Don't have an account? </span><a>Register Here</a></div>
              </form>
        </div>
        </div>
        <div class=" sm:invisible lg:visible xl:visible"><img src="images\young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg" alt=""></div>
    </div>
</body>
</html>
